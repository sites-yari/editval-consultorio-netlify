parcerias:
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/spin-offf252.png?sha=04b7dfd37929f6cc
    link: http://www.uminho.pt/
    titulo: Universidade do Minho
    texto: Fundada em 1973, a Universidade do Minho é uma universidade pública com autonomia administrativa e financeira. Iniciou a sua actividade académica em 1975/76 e tornou-se numa das então denominadas "Novas Universidades". Localizada na região do Minho, tem desempenhado o papel de agente de desenvolvimento, revelando-se nacional e internacionalmente pelo seu elevado prestígio e reconhecimento.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/MTQzNzEyMjI2MCJdLFsicCIsInRodW1iIiwiOTZ4OTYjIl1/iapmei0980.gif?sha=6d3a2e5b2e18994d
    link: http://www.iapmei.pt/
    titulo: Instituto de Apoio às Pequenas e Médias Empresas e ao Investimento
    texto: O Instituto de Apoio às Pequenas e Médias Empresas e ao Investimento, é o principal instrumento das políticas económicas direccionadas para as micro, pequenas e médias empresas dos sectores industrial, comercial, de serviços e construção, cabendo-lhe agenciar condições favoráveis para o reforço do espírito e da competitividade empresarial existentes no nosso país.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/tecminho8986.gif?sha=ba7ebb6399ec1e55
    link: http://www.tecminho.uminho.pt/
    titulo: TecMinho
    texto: A TecMinho - Associação Universidade Empresa para o Desenvolvimento, é uma associação de direito privado sem fins lucrativos fundada em 1990. Tem a Universidade do Minho e a Associação dos Municípios do Vale do Ave como promotores e assume-se como uma estrutura de interface que promove a sua ligação à sociedade nas vertentes da ciência e tecnologia, contribuindo para o desenvolvimento regional e melhorando a competitividade das organizações e competências das pessoas.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/instituto-emprego57b2.gif?sha=85c710fcda897db9'
    link: http://www.iefp.pt/
    titulo: Instituto do Emprego e Formação Profissional
    texto: Criado em 1979, o Instituto do Emprego e Formação Profissional é um organismo público sob a tutela do Ministério do Trabalho e da Solidariedade Social. Tem como competências principais a execução das políticas de emprego e formação profissional, definidas e aprovadas pelo governo. É dotado de autonomia administrativa e financeira, revestindo a forma de serviço personalizado do Estado, para o qual são transferidas as respectivas competências.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/MTQ1MDYwMzExNSJdLFsicCIsInRodW1iIiwiOTZ4OTYjIl1/een8685.jpg?sha=89fe39ad892025ac
    link: http://www.enterpriseeuropenetwork.pt/
    titulo: Enterprise Europe Network
    texto: A Enterprise Europe Network é uma nova rede de serviços de apoio às empresas lançada em 2008 pela Comissão Europeia. Tem como objetivo ajudar as empresas a inovar e a competir melhor no espaço europeu e presta uma gama completa de serviços de apoio às PME, abrangendo todo o território da EU e países terceiros. Em Portugal, a rede é representada por um consórcio, liderado pelo IAPMEI.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/anjef096.gif?sha=7da5753d2b2aac48
    link: http://www.anje.pt/
    titulo: Associação Nacional de Jovens Empresários
    texto: Criada em 1986, a Associação Nacional de Jovens Empresários foi pioneira na promoção do espírito empreendedor em Portugal. Contribuindo para a emergência de uma nova cultura empresarial e animada pela vontade de defender os interesses dos seus associados, esta associação tem logrado inculcar no empresariado português novos paradigmas de desenvolvimento e uma mentalidade mais propensa ao risco.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/startup62b9.jpg?sha=281909edd75347a4
    link: http://www.investbraga.com/startup
    titulo: Startup Braga
    texto: A Startup Braga é um hub de inovação desenhado para apoiar a criação e o desenvolvimento de projetos com elevado potencial empreendedor nos mercados internacionais. Criado em 2014, numa parceria com a Microsoft Ventures, a Startup Braga disponibiliza programas de pré-aceleração, aceleração e incubação para startups com ambições globais, oferecendo apoio aos empreendedores em diferentes fases do ciclo de vida das startups, nas mais variadas áreas da inovação e tecnologia.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/aaeum35e6.gif?sha=9205a3b34191b27d
    link: http://www.aaeum.pt/
    titulo: Associação dos Antigos Estudantes da Universidade do Minho
    texto: A Associação dos Antigos Estudantes da Universidade do Minho existe, oficialmente, desde Setembro de 1989. Com o propósito de representar e defender os interesses dos antigos estudantes (licenciados, mestres e doutorados) da Universidade do Minho, os principais objectivos desta associação têm-se pautado no crescimento e implantação junto da comunidade universitária e da sociedade em geral, através de actividades formativas, culturais, recreativas e desportivas.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/aaum1fe5.gif?sha=88a1c1ab94b0f43c
    link: http://www.aaum.pt/
    titulo: Associação Académica da Universidade do Minho
    texto: A Associação Académica da Universidade do Minho é uma entidade sem fins lucrativos que representa todos os alunos da Universidade do Minho. Criada em Dezembro de 1977, foi a segunda associação portuguesa a receber o título de Instituição de Utilidade Pública. Sediada em Braga e Guimarães, este organismo académico tem como objectivo fundamental contribuir para a promoção da formação cívica, física, cultural e científica dos seus associados.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/liftoff918e.jpg?sha=32202f2f6ae14257
    link: http://liftoff.aaum.pt/
    titulo: Liftoff
    texto: O Liftoff - Gabinete do Empreendedor da Associação Académica da Universidade do Minho surge em 2000 tendo como propósito ser um ponto de referência na Universidade do Minho na criação de condições sociais, económicas e culturais que facilitem, apoiem e incrementem a qualificação contínua do empreendedorismo académico. A sua atuação tem-se pautado pelo fomento de uma cultura empreendedora, procurando minimizar as dificuldades com que de defrontam os (potenciais) empreendedores da comunidade académica da UM.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/MTQzNzEyMjI2MiJdLFsicCIsInRodW1iIiwiOTZ4OTYjIl1/rum5f08.gif?sha=40798079a3fa5097
    link: http://www.rum.pt/
    titulo: Rádio Universitária do Minho
    texto: A Rádio Universitária do Minho é um organismo autónomo da Associação Académica da Universidade do Minho. Legalizada em 1989, esta rádio universitária encontra-se localizada em Braga, emitindo regionalmente na frequência 97.5 Fm e em livestreaming para todo o mundo. Formada por um corpo de profissionais marcadamente jovem e com um forte potencial, visa a educação musical e cultural privilegiando conteúdos informativos de interesse científico e académico.
  -
    img: images/dynamic/W1siZnUiLCJodHRwczovL2FkYWdhd2ViLnMzLmFtYXpvbmF/ceap0c74.gif?sha=0116230f9d9a4783
    link: http://www.ceapum.blogspot.com/
    titulo: Centro de Estudos de Administração Pública da Universidade do Minho
    texto: O Centro de Estudos de Administração Pública foi constituído em 1988. Com sede na Escola de Economia e Gestão da Universidade do Minho em Braga, trata-se de uma entidade que tem por fim promover um conjunto de actividades de índole científica e cultural que enriqueçam a formação dos (futuros) licenciados em Administração Pública e contribuam para a discussão desta ampla temática em Portugal.



