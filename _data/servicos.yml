  solucao:
    avancada:
        titulo: Solução Avançada EDIT VALUE®
        text: Serviço integrado de consultoria contabilística e fiscal. Inclui um acompanhamento permanente ao nível da gestão da empresa, permitindo aos seus decisores e gestores uma maior segurança e rapidez no processo de tomada de decisão.
          <br>Trata-se de um modelo de outsourcing, suportado pelo desenvolvimento de consultoria e assessoria contabilística e fiscal, nomeadamente; entrega de todas as declarações fiscais; reconciliações bancárias; controlo de imobilizado por fichas individualizadas; elaboração do Relatório e Contas e Dossier Fiscal; processamento de salários e quadros de pessoal; acesso documental online através da “Área Cliente”; entrega de relatórios periódicos de apoio à gestão; reporting financeiro.
          <br>Através desta solução pretende-se dar uma resposta integrada e de excelência, que vá muito além do mero cumprimento das obrigações fiscais.
    completa: 
        titulo: Solução Completa EDIT VALUE®
        text: Consultoria contabilística e fiscal concebida de acordo com a organização-cliente. Todo o trabalho é desenvolvido pelo consultor nas instalações do cliente, o que implica uma adaptação completa do modelo de atuação à cultura organizacional.
          <br>Resulta de um insourcing de procedimentos administrativos e financeiros, que permite internalizar Know-how na própria organização, reduzindo custos operacionais. Este serviço inclui a realização de um Estudo de Benchmarking que permite avaliar (de forma transversal à atividade) o posicionamento da empresa, para que sejam iniciadas intervenções complementares de consultoria.
          <br>Tal como na Solução Avançada EDIT VALUE®, existe um acompanhamento e um apoio à gestão empresarial, através de consultoria fiscal e contabilística estruturada e desenvolvida em sintonia com a estratégia e exigências do cliente.
    personalizada: 
        titulo: Solução Personalizada EDIT VALUE®
        text: Solução desenhada em função de necessidades pontuais do cliente. Serviço desenvolvido à medida. Exige a cativação de esforços redobrados para assegurar o cumprimento das especificidades contratualizadas. O desenvolvimento de um qualquer projeto desta natureza envolve o cliente como co-produtor do serviço. Estamos perante serviços como - Planos de Negócio; Benchmarking; Estudos de Viabilidade Económico-Financeira; Projectos de Investimento; Planos de Marketing; entre outros.
          <br>ário dos demais, tanto os clientes da Solução Avançada como os clientes da Solução Completa, gozam de uma filosofia de risco partilhado em qualquer candidatura que seja efectuada no âmbito de uma Solução Personalizada.
