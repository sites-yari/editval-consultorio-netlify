pt:
  publicacoes:
    - assunto: >-
        Internacionalização do Quadrilátero e Projeção de Estratégias Futuras de
        Promoção do Território (2013)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a2301be387e5000158/files/internacionalizacao-do-quadrilatero-e-projecao-de-estrategias-futuras-de-p?1450602674
      paragrafo1: >-
        Associação Industrial do Minho, CITEVE e EDIT VALUE (Nuno Pinto Bastos -
        coord., Bruna Dias, Cristiano Guimarães, Carlos Pereira, Lara Leite,
        Diana Carvalho, J. Cadima Ribeiro - consultor externo, Francisco
        Carballo-Cruz - consultor externo e Álvaro Cristóvam - consultor
        externo) - Estudo Estratégico N.º 1
      paragrafo2: >-
        O estudo estratégico desenvolvido para o "Quadrilátero Urbano" teve dois
        objetivos principais; identificar e avaliar os projetos de
        internacionalização bem-sucedidos das empresas localizadas no
        território; e, estabelecer um conjunto de estratégias e ações futuras de
        promoção territorial com vista à sua internacionalização e à atração de
        Investimento Direto Estrangeiro.
    - assunto: Atitudes e Perceção dos Impostos - O Caso Português (2013)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a4301be35a26000159/files/atitudes-e-percecao-dos-impostos-o-caso-portuguesa966.pdf?1437122210
      paragrafo1: Paula Ferreira (EDIT VALUE) - Dissertação N.º 3
      paragrafo2: >-
        Pretendendo compreender as atitudes e perceções dos doze impostos
        existentes em Portugal, no ano de 2013, este trabalho resulta da
        investigação efetuada no âmbito do curso de mestrado em Finanças e
        Fiscalidade da Faculdade de Economia da Universidade do Porto.
    - assunto: ENTRExplorer; a Serious Game for Immersive Entrepreneurs (2012)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a4301be3485400015a/files/entrexplorer_a_serious_game_for_immersive_entrepreneurs3773.pdf?1437122211
      paragrafo1: >-
        Nuno Pinto Bastos (EDIT VALUE), Beatriz Morán (Universidade de Vigo)
        &amp; Iván Costas (Universidade de Vigo) - Poster N.º 1
      paragrafo2: >-
        The main goal of this poster is to introduce a game-based learning, also
        known as “serious games”, games that engage the learner and contribute
        to the achievement of predefined objectives.
    - assunto: Uma Análise de Eficiência do Sector Bancário Português (2011)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a6301be3020f00015b/files/Uma_An_lise_de_Efici_ncia_do_Sector_Banc_rio_Portugu_s6d82.pdf?1437122213
      paragrafo1: Bruna Dias (Universidade do Minho/EDIT VALUE) - Dissertação N.º 2
      paragrafo2: >-
        Pretendendo avaliar o nível de eficiência técnica dos bancos portugueses
        entre 1994 e 2010, este trabalho resulta da investigação efectuada no
        âmbito do curso de mestrado em Economia Monetária, Bancária e Financeira
        da Escola de Economia e Gestão da Universidade do Minho.
    - assunto: >-
        Estudo de Caso; O Quadrilátero Urbano do Baixo Minho para a
        Competitividade e a Inovação (2011)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a7301be3020f00015c/files/Casos_de_Desenvolvimento_Regional5c4b.pdf?1437122214
      paragrafo1: >-
        Nuno Pinto Bastos (EDIT VALUE) e J. Cadima Ribeiro (Universidade do
        Minho) - Livro N.º 1
      paragrafo2: >-
        Estudo de caso publicado no livro “Casos de Desenvolvimento Regional”
        editado pela Principia Editores (com o apoio da APDR e do Observatório
        do QREN).
    - assunto: O Quadrilátero Urbano enquanto Região Metropolitana Policêntrica (2010)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6a7301be3020f00015d/files/O_Quadril_tero_Urbano_enquanto_Regi_o_Metropolitana_Polic_ntrica.395c4b.de?1437122214
      paragrafo1: >-
        Nuno Pinto Bastos (EDIT VALUE) e J. Cadima Ribeiro (Universidade do
        Minho) - Paper N.º 2
      paragrafo2: >-
        Acta de Conferência relativa ao 16.º Congresso da APDR - Associação
        Portuguesa para o Desenvolvimento Regional, subordinado ao tema "Regiões
        de Charneira, Canais de Fronteira e Nós", realizado na Universidade da
        Madeira (Funchal) entre os dias 5 e 10 de Julho de 2010.
    - assunto: >-
        Estratégia e competitividade territorial; Estudo de uma rede urbana no
        Baixo Minho (2009)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6aa301be3989300015e/files/Disserta__o_Quadril_tero_Urbano96a4.pdf?1437122217
      paragrafo1: Nuno Pinto Bastos (EDIT VALUE) - Dissertação N.º 1
      paragrafo2: >-
        Considerando a rede "Quadrilátero Urbano para a Competitividade, a
        Inovação e a Internacionalização", este trabalho resulta da investigação
        efectuada no âmbito do curso de mestrado em Marketing e Gestão
        Estratégica da Escola de Economia e Gestão da Universidade do Minho.
    - assunto: Análise do Sector da Construção Civil (2008)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6ac301be34c1e00015f/files/Estudo_CCOP192e.pdf?1437122218
      paragrafo1: >-
        Sandra Laranjeira Martins (Universidade do Minho/EDIT VALUE) - Estudo
        N.º 5
      paragrafo2: >-
        Este trabalho pretende contribuir para a compreensão do passado do
        sector da Construção Civil e Obras Públicas, apontando algumas
        perspectivas para o futuro. Estamos perante uma análise global através
        da qual se pretende fornecer uma visão actualizada do sector quanto à
        sua estrutura, desempenho e novas tendências.
    - assunto: Empreendedorismo e Novas Tendências (2007)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6ae301be36dac000160/files/empreendedorismo-e-novas-tendencias-2007b5f4.pdf?1437122220
      paragrafo1: >-
        Andreia Leite &amp; Filipe Oliveira (Universidade do Minho/EDIT VALUE) -
        Estudo N.º 4
      paragrafo2: >-
        Este trabalho pretende elucidar potenciais promotores de negócios,
        fomentar a abordagem da temática na sociedade civil e sensibilizar para
        a actualidade premente do Empreendedorismo em Portugal. O estudo realça
        a importância da atitude empreendedora, apresentando vários factores a
        considerar na criação do próprio negócio. Inclui ainda um estudo de
        vários casos reais, onde foram analisadas empresas diferentes, em
        dimensão, maturidade ou ramo de negócio.
    - assunto: >-
        Contributos do Investimento em Educação para a Variação do Produto
        Interno Bruto (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6ae301be3fafc000161/files/contributos-dos-investimentos-em-educacaofaa2.pdf?1437122221
      paragrafo1: António Fernandes (EDIT VALUE) - Paper N.º 1
      paragrafo2: >-
        Este trabalho teve como objectivo analisar o contributo dos
        investimentos em Educação para a variação do Produto Interno Bruto,
        através de uma comparação do investimento público em Educação entre três
        países da União Europeia; Portugal, França e Finlândia (no período
        1988–1997).
    - assunto: Feiras Temáticas (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6af301be37bae000162/files/feiras-tematicas0fff.pdf?1437122222
      paragrafo1: >-
        Joana Pereira de Almeida &amp; Joana Machado Correia Oliveira
        (Universidade do Minho/EDITVALUE) - Estudo N.º 3
      paragrafo2: >-
        As Feiras Temáticas são uma das ferramentas de marketing mais utilizadas
        para a promoção de produtos/serviços, para a ampliação da carteira de
        clientes e para uma exposição directa para compradores e fornecedores.
        Este estudo realça a importância das Feiras no desenvolvimento económico
        do país, nomeadamente no apoio à internacionalização das empresas
        nacionais, captação de investimento estrangeiro e ganhos directos e
        indirectos para o desenvolvimento das regiões.
    - assunto: Análise da Indústria Têxtil e do Vestuário (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6b0301be358fe000163/files/analise-da-industria-textil-do-vestuario33bb.pdf?1437122223
      paragrafo1: >-
        Eva Maria Araújo de Vasconcelos (Universidade do Minho/EDIT VALUE) -
        Estudo N.º 2
      paragrafo2: >-
        Este trabalho pretende prestar um contributo na compreensão da
        trajectória recente do comportamento do sector da Indústria Têxtil e do
        Vestuário e traçar algumas perspectivas para o futuro. Em causa, está
        uma análise global através da qual se pretende fornecer uma visão
        actualizada da ITV quanto à sua estrutura, desempenho passado e
        tendências futuras, explorando as especificidades que a distinguem dos
        demais sectores de actividade.
    - assunto: As Empresas no Sistema Administrativo (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6b1301be358fe000164/files/as-empresas-no-sistema-administrativo1dee.pdf?1437122224
      paragrafo1: >-
        Isabel Cristina Santos Cachada &amp; Patrícia Azevedo (Universidade do
        Minho/EDIT VALUE) - Estudo N.º 1
      paragrafo2: >-
        Este estudo debruça-se sobre os Programas "Empresa na Hora" e "Marca na
        Hora" e nas medidas que dizem directamente respeito à desburocratização
        e agilização de processos no sector empresarial. Trata-se de um
        contributo para facilitar a avaliação do impacto destas acções
        governamentais no quotidiano das empresas portuguesas, onde se
        estabelece um paralelo entre o sistema tradicional e os novos métodos
        que agora vigoram.
  textos:
    - paragrafo: >
        A EDIT VALUE<sup>®</sup> diferencia-se no mercado pela sua filosofia de
        vanguarda e inovação. Neste sentido, o Núcleo Científico da EDIT
        VALUE<sup>®</sup> apresenta-se como uma mais-valia para empresa, em
        especial para o desenvolvimento das atividades de Investigação &
        Desenvolvimento.

        <br><br>O Núcleo Científico visa promover condições para a elaboração de
        trabalhos de carácter académico e científico, valorizar o conhecimento
        produzido e fomentar uma cultura científica no seio da empresa. A
        existência de um núcleo com estas competências confere potencialidades
        únicas à EDIT VALUE<sup>®</sup> e permite-lhe acrescentar valor em todas
        as suas áreas de intervenção, reforçando a sua base de conhecimento.

        <br><br>A composição do Núcleo Científico demonstra a importância
        atribuída à ligação que existe entre a EDIT VALUE<sup>®</sup> e a
        Universidade do Minho, sendo este o elo mais tangível. O Núcleo
        Científico é composto por dois professores doutorados e investigadores
        da Universidade do Minho e por um consultor com vasta experiência nas
        áreas da economia e da gestão;

        <br><br>. Prof. Doutor António Tavares (Professor Associado do
        Departamento de Relações Internacionais e Administração Pública da
        Escola de Economia e Gestão da Universidade do Minho);

        <br>. Prof.ª Doutora Carolina Machado (Professora Associada do
        Departamento de Gestão da Escola de Economia e Gestão da Universidade do
        Minho); e,

        <br>. Dr. Álvaro Cristóvam (Consultor Formador).
      titulo: O Núcleo Científico
    - paragrafo: >
        O Departamento de IDI da EDIT VALUE<sup>®</sup> pretende impulsionar a
        inovação e a melhoria contínua de processos e produtos.

        <br><br>O Departamento de IDI da EDIT VALUE<sup>®</sup> é composto por
        pós-graduados e mestres em diversas áreas do conhecimento, formados na
        Universidade do Minho e em outras universidades de âmbito e relevo
        nacional. Tem como principais responsabilidades promover a geração de
        ideias dentro da organização e impulsionar a execução de projetos que
        permitam o desenvolvimento de competências para a inovação.

        <br><br>A Comissão Europeia define que a inovação, na sua aceção mais
        ampla, é sinónimo de novas ideias portadoras de valor acrescentado;
        “inovar é a capacidade de realizar o futuro a que aspiramos”. A EDIT
        VALUE<sup>®</sup> acredita e reconhece os elevados contributos do
        Departamento de IDI para o bom desenvolvimento da sua atividade e
        preocupa-se com a dinâmica de inovação ao longo de toda a sua cadeia de
        valor.

        <br><br><br>
      titulo: Departamento de IDI
    - paragrafo: >-
        . ENTRExplorer | Serious Game for Immersive Entrepreneurs; <a
        href="http://www.entrexplorer.com/">www.entrexplorer.com</a>
        (2010/2012);

        <br><br>. YEU | Young Enterprise and Unemployment; <a
        href="http://www.y-e-u.eu/">www.y-e-u.eu</a> (2012/2014);

        <br><br>. dualTRAIN | Building a Sustainable Approach to the Dual
        Vocational Training System in Portugal, Spain and Germany; <a
        href="http://www.dualtrain.eu/">www.dualtrain.eu</a> (2014/2016);

        <br><br>. Learn2Work | Adapt Production Schools Model to Attract
        Learners Into Footwear Careers; <a
        href="http://www.learn2work.eu/">www.learn2work.eu</a>
        (2015/2018);<br><br>. CVTube | Online Talent Platform with Video based
        CV's; <a
        href="http://www.project.cvtuber.eu/">www.project.cvtuber.eu</a>
        (2016/2018); <br><br>. Intro 4.0 | Introduction to the Industrial
        Revolution (2017/2019);<br><br>. Boats4Schools | An Educational
        Challenge (2017/2020); <br><br>. Skills4Succession | Innovative training
        to promote a sustainable succession in family based SMEs
        (2017/2020);<br><br><br><br>
      titulo: Projetos Internacionais de I&D
