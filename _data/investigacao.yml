  textos:
    - paragrafo: >
        A EDIT VALUE<sup>®</sup> diferencia-se no mercado pela sua filosofia de
        vanguarda e inovação. Neste sentido, o Núcleo Científico da EDIT
        VALUE<sup>®</sup> apresenta-se como uma mais-valia para empresa, em
        especial para o desenvolvimento das atividades de Investigação &
        Desenvolvimento.

        <br><br>O Núcleo Científico visa promover condições para a elaboração de
        trabalhos de carácter académico e científico, valorizar o conhecimento
        produzido e fomentar uma cultura científica no seio da empresa. A
        existência de um núcleo com estas competências confere potencialidades
        únicas à EDIT VALUE<sup>®</sup> e permite-lhe acrescentar valor em todas
        as suas áreas de intervenção, reforçando a sua base de conhecimento.

        <br><br>A composição do Núcleo Científico demonstra a importância
        atribuída à ligação que existe entre a EDIT VALUE<sup>®</sup> e a
        Universidade do Minho, sendo este o elo mais tangível. O Núcleo
        Científico é composto por dois professores doutorados e investigadores
        da Universidade do Minho e por um consultor com vasta experiência nas
        áreas da economia e da gestão;

        <br><br>. Prof. Doutor António Tavares (Professor Associado do
        Departamento de Relações Internacionais e Administração Pública da
        Escola de Economia e Gestão da Universidade do Minho);

        <br>. Prof.ª Doutora Carolina Machado (Professora Associada do
        Departamento de Gestão da Escola de Economia e Gestão da Universidade do
        Minho); e,

        <br>. Dr. Álvaro Cristóvam (Consultor Formador).<br><br><br>
      titulo: O Núcleo Científico
    - paragrafo: >
