        para a promoção de produtos/serviços, para a ampliação da carteira de
        clientes e para uma exposição directa para compradores e fornecedores.
        Este estudo realça a importância das Feiras no desenvolvimento económico
        do país, nomeadamente no apoio à internacionalização das empresas
        nacionais, captação de investimento estrangeiro e ganhos directos e
        indirectos para o desenvolvimento das regiões.
    - assunto: Análise da Indústria Têxtil e do Vestuário (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6b0301be358fe000163/files/analise-da-industria-textil-do-vestuario33bb.pdf?1437122223
      paragrafo1: >-
        Eva Maria Araújo de Vasconcelos (Universidade do Minho/EDIT VALUE) -
        Estudo N.º 2
      paragrafo2: >-
        Este trabalho pretende prestar um contributo na compreensão da
        trajectória recente do comportamento do sector da Indústria Têxtil e do
        Vestuário e traçar algumas perspectivas para o futuro. Em causa, está
        uma análise global através da qual se pretende fornecer uma visão
        actualizada da ITV quanto à sua estrutura, desempenho passado e
        tendências futuras, explorando as especificidades que a distinguem dos
        demais sectores de actividade.
    - assunto: As Empresas no Sistema Administrativo (2006)
      link: >-
        assets/sites/55a8a0b6301be3e68f000002/content_entry55a8a2ce301be34700000057/55a8b6b1301be358fe000164/files/as-empresas-no-sistema-administrativo1dee.pdf?1437122224
      paragrafo1: >-
        Isabel Cristina Santos Cachada &amp; Patrícia Azevedo (Universidade do
        Minho/EDIT VALUE) - Estudo N.º 1
      paragrafo2: >-
        Este estudo debruça-se sobre os Programas "Empresa na Hora" e "Marca na
        Hora" e nas medidas que dizem directamente respeito à desburocratização
        e agilização de processos no sector empresarial. Trata-se de um
        contributo para facilitar a avaliação do impacto destas acções
        governamentais no quotidiano das empresas portuguesas, onde se
        estabelece um paralelo entre o sistema tradicional e os novos métodos
        que agora vigoram.
  textos:
    - titulo: O Núcleo Científico
    - paragrafo: >
        O Departamento de IDI da EDIT VALUE<sup>®</sup> pretende impulsionar a
        inovação e a melhoria contínua de processos e produtos.

        <br><br>O Departamento de IDI da EDIT VALUE<sup>®</sup> é composto por
        pós-graduados e mestres em diversas áreas do conhecimento, formados na
        Universidade do Minho e em outras universidades de âmbito e relevo
        nacional. Tem como principais responsabilidades promover a geração de
        ideias dentro da organização e impulsionar a execução de projetos que
        permitam o desenvolvimento de competências para a inovação.

        <br><br>A Comissão Europeia define que a inovação, na sua aceção mais
        ampla, é sinónimo de novas ideias portadoras de valor acrescentado;
        “inovar é a capacidade de realizar o futuro a que aspiramos”. A EDIT
        VALUE<sup>®</sup> acredita e reconhece os elevados contributos do
        Departamento de IDI para o bom desenvolvimento da sua atividade e
        preocupa-se com a dinâmica de inovação ao longo de toda a sua cadeia de
        valor.

        <br><br><br>
      titulo: Departamento de IDI
    - paragrafo: >
        . ENTRExplorer | Serious Game for Immersive Entrepreneurs; <a
