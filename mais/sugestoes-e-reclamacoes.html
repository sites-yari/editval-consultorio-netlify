---
title: Sugestões e reclamações
class: etica-pt
---

{% include footer-head.html %}
   
<body class="ev windows older_browser">
  <div class="clearfix" id="main_container">
    <div id="header_container">
      <div class="clearfix" id="container1">
        <div class="contents">
          <ol class="contents clearfix">
            <li class="container ">
              <div class="content" id="content_658_container">
                <div class="text ev-texto-lightbox">
                  <div class="i">
                    <div class="content editable">

                      <h1><strong>Sugestões e Reclamações</strong></h1>
                      <div style="text-align: justify;">
                        {{site.data.rodape.sugestoes}}
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="container "> <!-- container-expand -->
              <div class="content" id="content_734_container">
                <div class="form ev-form ev-form-sugestoes">
                  <h1 class="content editable"><span>Sugestões e reclamações</span></h1>
                  <div class="form" id="form_6_div">
                    <form name="contact-Sugestões-Reclamações" netlify-honeypot="bot-field" action="../../obrigado.html" netlify >
                      <fieldset>
                        <ul>
                          <li class="field required name text_field" data-ajax-form-field-wrapper="name" style="width: 100%;">
                            <span class="label">Nome</span>
                            <span class="input">
                              <input name="Nome" type="text" value="" required style="width: 75%;">
                            </span>
                          </li>

                          <li class="field required phone text_field" data-ajax-form-field-wrapper="phone" style="width: 100%; clear: left;">
                            <span class="label">Telefone</span>
                            <span class="input">
                              <input name="Telemovel" type="text" value="" required style="width: 50%;">
                            </span>
                          </li>

                          <li class="field required email text_field" data-ajax-form-field-wrapper="email" style="width: 100%; clear: left;">
                            <span class="label">Email</span>
                            <span class="input">
                              <input name="Email" type="email" value="" required style="width: 50%;">
                            </span>
                          </li>

                          <li class="field required tipo selection_field" data-ajax-form-field-wrapper="kind" style="clear:left;">
                            <span class="label">Tipo</span><div class="input">
                              <select name="Tipo" required>
                                <option >Sugestão</option>
                                <option >Reclamação</option>
                              </select>
                            </div>
                          </li>

                          <li class="field required mensagem text_area" data-ajax-form-field-wrapper="message">
                            <span class="label">Mensagem</span><span class="input">
                              <textarea name="Mensagem" required></textarea>
                            </span>
                          </li>
                        </ul>
                      </fieldset>

                      <div class="actions">
                        <button class="submitBtn" type="submit"><span>Enviar</span></button>
                        <!-- <button class="resetBtn" data-action="reset-form"><span>Limpar</span></button> -->
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
